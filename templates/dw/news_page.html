{% extends 'base.html' %}

{% block title %}
    n+1 news
{% endblock %}

{% block body %}
    <div class="container">
        <div class=""  style="margin: auto">
            <div class="row">
                <div class="col-md-8" style="margin-top: 25px; margin-bottom: 10px">
                    <h1>
                        {{ article.title }}
                    </h1>
                    <p style="margin-top: 10px">{{ article.intro }}</p>
                </div>
            </div>
            <figure class="figure" >
                <img src="{{ article.img }}" class="figure-img img-fluid rounded" style="min-width: 200px; max-height: 600px">
                <figcaption class="figure-caption text-end">
                    <a href="{{ article.link }}">{{ article.link }}</a>
                </figcaption>
            </figure>
            <div class="row">
                <div class="col-md-6">
                    <p align="justify">{{ article.body }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
