version: '3.8'

services:
  pg:
    image: postgres:12
    environment:
      POSTGRES_DB: zoo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
  redis:
    image: redis
    ports:
    - "6379:6379"
    volumes:
    - ./data:/usr/local/etc/redis

